name: Fetch Discord Messages and Commit

on:
  schedule:
    - cron: "*/5 * * * *" # Executa a cada 5 minutos
  workflow_dispatch: # Permite execução manual

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Instalar dependências
        run: npm install

      - name: Executar script para buscar mensagens do Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: node index.js

      - name: Comitar e enviar alterações
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [ -f messages.txt ]; then
            git add messages.txt
            if git diff --staged --quiet; then
              echo "Sem alterações para comitar."
            else
              git commit -m "update(messages.txt)"
              git pull --rebase
              git push
            fi
          else
            echo "messages.txt não foi criado pelo script."
            exit 1
